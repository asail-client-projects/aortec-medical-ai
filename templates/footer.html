<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <footer>
        <div class="footer-container">
            <!-- Logo Section -->
            <div class="footer-logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AORTEC Logo">
            </div>
      
            <!-- Quick Links -->
            <div class="footer-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="{{ url_for('home') }}" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
                    <li><a href="{{ url_for('about') }}" class="{% if request.path == '/about' %}active{% endif %}">About</a></li>
                    <li><a href="{{ url_for('segmentation') }}" class="{% if request.path == '/segmentation' %}active{% endif %}">Segmentation</a></li>
                    <li><a href="{{ url_for('extensions') }}" class="{% if request.path == '/extensions' %}active{% endif %}">Extensions</a></li>
                    <li><a href="{{ url_for('tutorials') }}" class="{% if request.path == '/tutorials' %}active{% endif %}">Tutorials</a></li>
                    <li><a href="{{ url_for('contact') }}" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a></li>
                </ul>
            </div>
      
            <!-- Contact Information -->
            <div class="footer-contact">
                <h3>Contact Us</h3>
                <p>Email: <a href="mailto:info@aortec.com">info@aortec.com</a></p>
                <p>Phone: +123-456-7890</p>
            </div>
      
            <!-- Social Media Links -->
            <div class="footer-social">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
      
        <!-- Footer Bottom -->
        <div class="footer-bottom">
            <p>Â© 2024 AORTEC. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
